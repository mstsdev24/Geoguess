[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Firebase client-side config values are intentionally public and safe to expose in the build output
  # They are NOT secrets - Firebase security comes from Firebase Security Rules, not from hiding these values
  # This tells Netlify's secrets scanner to skip these values
  SECRETS_SCAN_OMIT_KEYS = "VUE_APP_API_KEY,VUE_APP_FIREBASE_API_KEY,VUE_APP_FIREBASE_APP_ID,VUE_APP_FIREBASE_AUTH_DOMAIN,VUE_APP_FIREBASE_DATABASE_URL,VUE_APP_FIREBASE_MEASUREMENT_ID,VUE_APP_FIREBASE_MESSAGING_SENDER_ID,VUE_APP_FIREBASE_PROJECT_ID,VUE_APP_STORAGE_BUCKET"
  # The Firebase SDK npm package contains placeholder/example API key strings like "AIza...." in its
  # documentation comments and type definitions. These get bundled into the build output and trigger
  # Netlify's secrets scanner as false positives. This setting explicitly ignores this placeholder value.
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza...."
  
[template.environment]
  VUE_APP_API_KEY = "YOUR_GOOGLE_MAPS_API_KEY"
  VUE_APP_FIREBASE_API_KEY = "YOUR_FIREBASE_API_KEY"
  VUE_APP_FIREBASE_AUTH_DOMAIN = "YOUR_FIREBASE_FIREBASE_AUTH_DOMAIN"
  VUE_APP_FIREBASE_DATABASE_URL = "YOUR_FIREBASE_FIREBASE_DATABASE_URL"
  VUE_APP_FIREBASE_PROJECT_ID = "YOUR_FIREBASE_FIREBASE_PROJECT_ID"
  VUE_APP_STORAGE_BUCKET = "YOUR_FIREBASE_STORAGE_BUCKET"
  VUE_APP_FIREBASE_MESSAGING_SENDER_ID = "YOUR_FIREBASE_MESSAGING_SENDER_ID"
  VUE_APP_FIREBASE_APP_ID = "YOUR_FIREBASE_APP_ID"
  VUE_APP_FIREBASE_MEASUREMENT_ID = "YOUR_FIREBASE_MEASUREMENT_ID"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
